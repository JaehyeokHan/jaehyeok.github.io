{% for item in include.content %}
  <div class="row clearfix layout layout-{{item.layout | default: 'left'}}">
    <div class="col-md-12">
	  <h4><b>{{ item.title }}</b></h4>
	  {%- if item.sub_title -%}<p><b>{{ item.sub_title }}</b></p>{%- endif -%}
	  <p>{{ item.description | strip | markdownify }}</p>
    </div>
  </div>
{% endfor %}
